<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <div>
        <h1 class="text-center">3 Meals a day!</h1>
      </div>

      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1474859569645-e0def92b02bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80)">
        <p>Breakfast :)</p>
      </div>

      <div class="card-product">
        <img src="https://images.unsplash.com/photo-1552590635-e94502090862?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1626&q=80" class="image-position">
        <div class="card-product-info">
          <h2>Lunch !</h2>
          <p>This is meal <strong>number 2</strong> !</p>
        </div>
      </div>

      <div class="card-trip">
        <img src="https://images.unsplash.com/photo-1471967183320-ee018f6e114a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1651&q=80" class="large-image-position">
        <div class="card-info">
          <div id="line-spacing">
            <p>and the grand finalé...</p>
            <h2>🍷 DINNER 🍷</h2>
          </div>
          <h2>Enjoy :)</h2>
          <img src="https://images.unsplash.com/photo-1488793207478-ff0892419e30?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=666&q=80" class="avatar avatar-position">
        </div>
      </div>

    </div>

  </body>
</html>
